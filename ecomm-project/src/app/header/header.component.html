<div class="navbar">
    <h1><a routerLink="home">E-COMM</a></h1>
    <div *ngIf="menuType==='default'|| menuType==='user'" class="nav-search">
        <input type="text" #getQuery (keyup)="searchProduct($event)" (blur)="hide()"
                placeholder="search for products">
            <ul *ngIf="searchResults" class="search-results">
                <li *ngFor="let item of searchResults">
                    <a (mousedown)="submitSearch(item.Name)">{{item.Name}}</a>
                </li>
            </ul>
            <button (click)="submitSearch(getQuery.value)">Search</button>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="home">Home</a></li>
            <li><a routerLink="seller">Seller</a></li>
            <li><a href="#">Cart</a></li>
            <li><a routerLink="user-auth">Login/SignUp</a></li>
        </ul>

        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a routerLink="seller-home">Product List</a></li>
            <li><a (click)="logOut()">Logout</a></li>
            <li><a>{{ sellerName |titlecase}}</a></li>
        </ul>

        <ul *ngSwitchCase="'user'">
            <li><a routerLink="home">Home</a></li>
            <li><a href="#">Cart</a></li>
            <li><a (click)="logOut()">Logout</a></li>
            <li><a>{{ userName |titlecase}}</a></li>
        </ul>
    </div>
</div>
